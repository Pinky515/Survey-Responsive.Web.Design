<!DOCTYPE HTML><html lang="en"><head><meta charset="utf-8"><title>freeCodeCamp Survey Form</title><link rel="stylesheet" href="/index.6e15699c.css"></head><body> <h1 id="title">How did we do?</h1> <p id="description">Thank you for taking the time to help us improve our platform. </p> <form id="survey-form"> <fieldset> <label id="name-label" for="name-label">Name <input id="name" name="name" type="text" placeholder="Enter your name" required></label> <label id="email-label" for="email-label">Email <input id="email" name="email" type="email" placeholder="Enter your email" required></label> <label id="number-label" for="number-label">Age <input id="number" name="age" type="number" min="10" max="120" placeholder="Age"> </label> <label>Who are you, really? </label> <select id="dropdown"> <option value>Select current role</option> <option value="3">Institutional Student, Full-time</option> <option value="4">Institutional Student, Part-time</option> <option value="5">Self-taught Student, Full-time</option> <option value="6">Self-taught Student, Part-time</option> <option value="7">Prospective Student, Unemployed</option> <option value="2">Prospective Student, Employed, Full or Part-time</option> <option value="1">I'd prefer not to say</option> </select> </fieldset> <fieldset> <label>Will you tell your friends about us?</label> <label for="yes"> <input id="yes" type="radio" name="share" value="yes" class="inline"> Absolutely </label> <label for="no"> <input id="no" type="radio" name="share" value="no" class="inline"> No Way </label> <label for="no"> <input id="undecided" type="radio" name="share" value="no" class="inline"> I'm not sure </label> </fieldset> <fieldset> <div class="improvements"> <p>Where would you like to see improvements?</p> <label id="improvements" for="front" name="improvements"> Front-end Projects</label><input id="front" type="checkbox" value="front" name="improvements"> <label id="improvements" for="back" name="improvements"> Back-end Projects</label><input id="back" type="checkbox" value="back" name="improvements"> <label id="improvements" for="forums" name="improvements"> Chat Forums</label><input id="forum" type="checkbox" value="forums" name="improvements"> <label id="improvements" for="videos" name="improvements"> Video Selections</label><input id="videos" type="checkbox" value="videos" name="improvements"> <label id="improvements" for="courses" name="improvements"> Additional Courses </label><input id="courses" type="checkbox" value="courses" name="improvements"> </div> </fieldset> <fieldset> <label for="comment">What else should we know? <textarea id="comment" name="comment" rows="5" cols="35" placeholder="This program is amazing!"></textarea> </label> </fieldset> <input type="submit" id="submit" value="Submit"> </form> <p id="smiley"> <span style="font-size:80px">&#9786;</span></p> </body></html>
